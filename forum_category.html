<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATE AGRICULTURA/title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-PH08Hyfz7+SkDRPd9Fb8bzYha9Hw+akXlyS6fS8Hd6b5Q9V9km1yQGH7/fzmvMnB6JwOrzNYnFAKuk8G9on0Dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        var socket = io();
        socket.on('message', function(data) {
            var ul = document.getElementById('messages');
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(data));
            ul.appendChild(li);
        });
        function sendMessage() {
            var message = document.getElementById('message').value;
            socket.emit('message', message);
            document.getElementById('message').value = '';
        }
    </script>
</head>
<body>
    <h1>Chat do FÃ³rum</h1>
    <ul id="messages"></ul>
    <input type="text" id="message" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
</body>
</html>
